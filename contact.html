    <body>

  <div class="hero">
    <h1>We would Love to hear from you!</h1>
    <p>Stay Connected — send a mail today</p>
  </div>

  <div class="form-container">
      <form id="contact-form" action="https://formspree.io/f/mrbrbedr" method="POST">
      <h2>Contact Us</h2>
      <input type="text" name="name" placeholder="Your name" required style="margin-bottom: 10px;">
      <input type="email" name="email" placeholder="Your email" required style="margin-bottom: 10px;">
      <textarea name="message" placeholder="Your message" rows="5" required style="margin-bottom: 7px;"></textarea>
      <button type="submit" class="button">Send Message</button>

      
    </form>

  </div>


<script>
  const form = document.getElementById('contact-form');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // Show loading spinner using SweetAlert2
  Swal.fire({
    title: 'Sending...',
    text: 'Please wait a moment.',
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    Swal.close(); // close loading state

    if (response.ok) {
      form.reset();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'We’ve received your message and will get back to you soon.',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Oops!',
        text: 'Something went wrong. Please try again later.',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });
    }
  } catch (error) {
    Swal.close();
    Swal.fire({
      icon: 'error',
      title: 'Network Error',
      text: 'Please check your connection and try again.',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
    });
  }
});
</script>
